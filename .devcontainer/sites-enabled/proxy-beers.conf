<VirtualHost *:8080>

        ServerAdmin webmaster@proxy-beers.loc
        ServerName www.proxy-beers.loc
        DocumentRoot /workspace/public

        LogLevel warn
        ErrorLog /var/log/apache2/proxy-beers_error.log
        CustomLog /var/log/apache2/proxy-beers_access.log combined

        <Directory "/workspace/public">
            Options +Indexes +FollowSymLinks
            DirectoryIndex index.php
            AllowOverride None
            Require all granted

            <IfModule mod_rewrite.c>
                <IfModule mod_negotiation.c>
                    Options -MultiViews
                </IfModule>

                RewriteEngine On

                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^ index.php [L]

                RewriteCond %{HTTP:Authorization} .
                RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
            </IfModule>
        </Directory>

</VirtualHost>